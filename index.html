<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf App - Naruto Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <div class="bookshelves">
        <div class="shelf" id="unfinished-bookshelf">
          <h2>Belum Selesai Dibaca</h2>
        </div>
        <div class="shelf" id="finished-bookshelf">
          <h2>Selesai Dibaca</h2>
        </div>
      </div>
      <div class="add-book">
        <h2>Tambah Buku</h2>
        <form id="add-book-form">
          <label for="title">Judul:</label>
          <input type="text" id="title" name="title" required><br>
          <label for="author">Penulis:</label>
          <input type="text" id="author" name="author" required><br>
          <label for="year">Tahun Terbit:</label>
          <input type="number" id="year" name="year" required><br>
          <input type="checkbox" id="isComplete" name="isComplete">
          <label for="isComplete">Selesai dibaca</label><br>
          <button type="submit">Tambahkan Buku</button>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
